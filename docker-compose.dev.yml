# Docker Compose para desarrollo local
version: '3.8'

services:
  # Base de datos MySQL para desarrollo
  mysql-dev:
    image: mysql:8.0
    container_name: improvement-solutions-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: Alexandra1
      MYSQL_DATABASE: db_improvement_solutions
      MYSQL_USER: improvement_user
      MYSQL_PASSWORD: ImprovementPass123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - improvement-dev-network
    restart: unless-stopped

  # Backend Spring Boot para desarrollo
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: improvement-solutions-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mysql-dev
      DB_PORT: 3306
      DB_NAME: db_improvement_solutions
      DB_USER: improvement_user
      DB_PASSWORD: ImprovementPass123!
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - improvement-dev-network
    depends_on:
      - mysql-dev
    restart: unless-stopped

volumes:
  mysql_dev_data:
    driver: local

networks:
  improvement-dev-network:
    driver: bridge
