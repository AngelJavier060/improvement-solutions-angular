# Configuración de la base de datos MySQL para producción
# Actualizado para resolver Spring Boot profile configuration issue
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:db_improvement_solutions}?createDatabaseIfNotExist=true&useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuración de Flyway para migraciones - Deshabilitado para creación inicial
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.validate-on-migrate=true
# spring.flyway.clean-disabled=true

# Configuración de JPA y Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuración de dialecto MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuración de transacciones
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30

# Configuración del servidor
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de logs
logging.level.com.improvementsolutions=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Configuración de JWT
jwt.secret=${JWT_SECRET:fallback-secret-key}
jwt.expiration=86400000

# Configuración de CORS para producción
cors.allowed.origins=https://improvement-solution.com,https://www.improvement-solution.com,https://granja.improvement-solution.com
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Authorization,Content-Type,X-Requested-With

# Configuración de archivos subidos
file.upload-dir=/app/uploads
app.storage.location=/app/uploads
# Limites correctos para Spring Boot 3 (evita 500 por tamaño)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Configuración de email - Deshabilitada para evitar errores de startup
# spring.mail.host=${SMTP_HOST:smtp.gmail.com}
# spring.mail.port=${SMTP_PORT:587}
# spring.mail.username=${SMTP_USERNAME}
# spring.mail.password=${SMTP_PASSWORD}
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de cache
spring.cache.type=simple
spring.cache.cache-names=users,roles,permissions

# Configuración de seguridad adicional
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Actuator para monitoreo (solo health y info en producción)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# URL base del frontend para enlaces de restablecimiento de contraseña
# Si no se define, por defecto es https://improvement-solution.com en AuthService
app.frontend.base-url=https://improvement-solution.com
