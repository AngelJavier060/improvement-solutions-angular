# Configuración global
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.main.allow-bean-definition-overriding=true

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_improvement_solutions?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Alexandra1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Flyway para migraciones
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Configuración de dialecto MySQL actualizada
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de manejo de transacciones
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30

# Configuraciones de rendimiento
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=4096

# Configuración del servidor
server.port=8080
spring.main.allow-circular-references=true

