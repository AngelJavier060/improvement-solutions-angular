<!-- Modal Backdrop -->
<div *ngIf="isVisible" class="fixed inset-0 z-40 bg-gray-500 bg-opacity-75 transition-opacity" (click)="close()"></div>

<!-- Modal -->
<div *ngIf="isVisible" class="fixed inset-0 z-50 w-screen overflow-y-auto">
  <div class="flex min-h-full items-center justify-center p-4 sm:p-0">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700" (click)="$event.stopPropagation()">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            {{ userToEdit ? 'EDITAR USUARIO' : 'CREAR USUARIO' }}
          </h3>
          <button (click)="close()" type="button" 
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Cerrar modal</span>
          </button>
        </div>

        <!-- Modal Body -->
        <form #userFormRef="ngForm" (ngSubmit)="onSubmit(userFormRef)" class="flex flex-col gap-y-4 p-4 md:p-5">
          
          <!-- Empresa (solo lectura) -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Empresa</label>
            <input type="text" 
                   [value]="empresa?.name + ' (' + empresa?.ruc + ')'" 
                   readonly
                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
          </div>

          <!-- Nombre -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre Completo *</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   [(ngModel)]="userForm.name" 
                   required
                   placeholder="Nombre completo del usuario"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email *</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   [(ngModel)]="userForm.email" 
                   required
                   placeholder="example@example.com"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <!-- Teléfono -->
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono *</label>
            <input type="tel" 
                   id="phone" 
                   name="phone" 
                   [(ngModel)]="userForm.phone" 
                   required
                   placeholder="0999999999"
                   pattern="^[\+]?[\d\s\-\(\)]{10,15}$"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <!-- Usuario -->
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario *</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   [(ngModel)]="userForm.username" 
                   required
                   placeholder="username123"
                   pattern="^[a-zA-Z0-9]+$"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Solo letras y números, sin espacios</p>
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              {{ userToEdit ? 'Actualizar Contraseña (opcional)' : 'Contraseña *' }}
            </label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   [(ngModel)]="userForm.password" 
                   [required]="!userToEdit"
                   placeholder="*******"
                   minlength="4"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <!-- Permisos -->
          <div class="space-y-3 border border-gray-200 dark:border-gray-600 p-4 rounded-lg">
            <div>
              <strong class="text-gray-900 dark:text-white">Roles y Permisos</strong>
              <p class="text-sm text-gray-500 dark:text-gray-400">Selecciona los permisos que tendrá este usuario</p>
            </div>
            
            <div *ngIf="loading" class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando permisos...</span>
              </div>
            </div>

            <div *ngIf="!loading" class="space-y-4">
              <div *ngFor="let group of departmentGroups" class="space-y-2">
                <p class="font-medium text-gray-900 dark:text-white capitalize">{{ group.name }}</p>
                <div class="grid grid-cols-2 gap-2">
                  <div *ngFor="let permission of group.permissions" class="flex items-center">
                    <input type="checkbox" 
                           [id]="'permission_' + permission.id"
                           [checked]="isPermissionSelected(permission.id)"
                           (change)="onPermissionChange(permission.id, $event)"
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label [for]="'permission_' + permission.id" 
                           class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 capitalize">
                      {{ permission.name.toLowerCase() }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end space-x-2 pt-4">
            <button type="button" 
                    (click)="close()"
                    class="px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
              Cancelar
            </button>
            <button type="submit" 
                    [disabled]="!userFormRef.valid || submitting"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 disabled:bg-blue-400 disabled:cursor-not-allowed dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              <span *ngIf="submitting" class="mr-2">
                <svg class="animate-spin h-4 w-4 inline" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
              {{ userToEdit ? 'Actualizar Usuario' : 'Crear Usuario' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
