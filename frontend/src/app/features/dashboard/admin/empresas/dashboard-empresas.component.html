<div class="dashboard-container">
  <div class="row statistics-row mb-4">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="stat-card card-primary">
        <div class="card-body">
          <div class="card-icon">
            <i class="fas fa-building"></i>
          </div>
          <div class="card-content">
            <div class="card-title">Total Empresas</div>
            <div class="card-value">{{ empresas.length }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="stat-card card-success">
        <div class="card-body">
          <div class="card-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="card-content">
            <div class="card-title">Empresas Activas</div>
            <div class="card-value">{{ empresasActivas }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="stat-card card-warning">
        <div class="card-body">
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-content">
            <div class="card-title">Empresas Pendientes</div>
            <div class="card-value">{{ empresasPendientes }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="stat-card card-danger">
        <div class="card-body">
          <div class="card-icon">
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="card-content">
            <div class="card-title">Empresas Inactivas</div>
            <div class="card-value">{{ empresasInactivas }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
