<div class="estado-civil-container">
  <div class="header">
    <div class="title-section">
      <h2>Estados Civiles</h2>
      <p>Administraci贸n de estados civiles</p>
    </div>
    <div class="actions">
      <button class="btn-secondary mr-2" routerLink="/dashboard/admin/configuracion">
        <i class="fas fa-arrow-left"></i> Volver a Configuraci贸n
      </button>
      <button class="btn-primary" (click)="nuevoEstadoCivil()">
        <i class="fas fa-plus"></i> Nuevo Estado Civil
      </button>
    </div>
  </div>

  <div class="card">
    <div *ngIf="loading" class="loading">
      <p>Cargando estados civiles...</p>
    </div>

    <div *ngIf="error" class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ error }}</span>
    </div>

    <div *ngIf="!loading && !error">
      <table class="data-table" *ngIf="estadosCiviles.length > 0; else noData">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estadoCivil of estadosCiviles">
            <td>{{ estadoCivil.id }}</td>
            <td>{{ estadoCivil.name }}</td>
            <td>{{ estadoCivil.description || 'Sin descripci贸n' }}</td>            <td class="actions">
              <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm" (click)="editarEstadoCivil(estadoCivil.id!)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="eliminarEstadoCivil(estadoCivil.id!)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noData>
        <div class="no-data">
          <p>No hay estados civiles registrados actualmente.</p>
          <button class="btn-secondary" (click)="nuevoEstadoCivil()">Crear nuevo estado civil</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
