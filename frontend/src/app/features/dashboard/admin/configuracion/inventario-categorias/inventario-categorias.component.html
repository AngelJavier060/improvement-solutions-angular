<div class="container py-3">
  <h3 class="mb-3">Categorías de Inventario</h3>

  <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
  <div *ngIf="ok" class="alert alert-success py-2">{{ ok }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-2 mb-3">
    <div class="col-12 col-md-4">
      <label class="form-label">Nombre</label>
      <input class="form-control" formControlName="name" placeholder="Ej. EPP" />
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">Descripción</label>
      <input class="form-control" formControlName="description" placeholder="Descripción (opcional)" />
    </div>
    <div class="col-12 col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" [disabled]="loading || form.invalid || !ruc">
        <i class="fas" [ngClass]="editingId != null ? 'fa-save' : 'fa-plus'"></i>
        {{ editingId != null ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
    <div class="col-12 col-md-2 d-flex align-items-end" *ngIf="editingId != null">
      <button type="button" class="btn btn-secondary w-100" (click)="cancelEdit()" [disabled]="loading">
        <i class="fas fa-times"></i> Cancelar
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of list">
          <td class="fw-semibold">{{ c.name }}</td>
          <td>{{ c.description || '-' }}</td>
          <td>
            <span class="badge" [ngClass]="c.active === false ? 'text-bg-secondary' : 'text-bg-success'">
              {{ c.active === false ? 'Inactiva' : 'Activa' }}
            </span>
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-1" (click)="startEdit(c)" [disabled]="loading">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(c.id)" [disabled]="loading">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!list || list.length === 0">
          <td colspan="4" class="text-center text-muted py-3">Sin categorías aún</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
