<div class="tipo-contrato-container">
  <div class="header">
    <div class="title-section">
      <h2>Tipos de Contrato</h2>
      <p>Gestionar los tipos de contratos laborales disponibles</p>
    </div>
    <div class="actions">
      <button class="btn-secondary" (click)="volverAConfiguracion()">
        <i class="fas fa-arrow-left"></i> Volver a Configuración
      </button>
      <button class="btn-primary" (click)="nuevoTipoContrato()">
        <i class="fas fa-plus"></i> Nuevo Tipo de Contrato
      </button>
    </div>
  </div>

  <div class="card">
    <!-- Estado de carga -->
    <div *ngIf="loading" class="loading-state">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Cargando tipos de contrato...</span>
    </div>

    <!-- Estado de error -->
    <div *ngIf="error && !loading" class="error-state">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ error }}</span>
      <button (click)="cargarTiposContrato()" class="btn-retry">
        <i class="fas fa-sync"></i> Reintentar
      </button>
    </div>

    <!-- Tabla de Tipos de Contrato -->
    <div *ngIf="!loading && !error" class="data-table">
      <table *ngIf="typeContracts.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of typeContracts">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td class="actions">
              <button class="btn-icon" (click)="editarTipoContrato(item.id)" title="Editar" [disabled]="!item.id">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon" (click)="eliminarTipoContrato(item.id)" title="Eliminar" [disabled]="!item.id">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Estado vacío -->
      <div *ngIf="typeContracts.length === 0" class="empty-state">
        <i class="fas fa-file-signature"></i>
        <p>No hay tipos de contrato registrados</p>
        <button class="btn-primary" (click)="nuevoTipoContrato()">
          <i class="fas fa-plus"></i> Agregar Tipo de Contrato
        </button>
      </div>
    </div>
  </div>
</div>
