<div class="tipo-documento-container">
  <div class="header">
    <div class="title-section">
      <h2>Nuevo curso o certificaci칩n</h2>
      <p>Complete el formulario para crear un nuevo registro</p>
    </div>
    <div class="actions">
      <button class="btn-secondary" routerLink="/dashboard/admin/configuracion/cursos-certificaciones">
        <i class="fas fa-arrow-left"></i> Volver a Lista
      </button>
    </div>
  </div>

  <div class="card">
    <div *ngIf="successMessage && formSubmitted" class="success-container">
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span>{{ successMessage }}</span>
      </div>
      <div class="action-buttons">
        <button type="button" class="btn-secondary" (click)="crearNuevo()">
          <i class="fas fa-plus"></i> Crear nuevo
        </button>
        <button type="button" class="btn-primary" (click)="volverALista()">
          <i class="fas fa-list"></i> Volver a la lista
        </button>
      </div>
    </div>

    <form *ngIf="!formSubmitted" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ error }}</span>
      </div>

      <div class="form-group">
        <label for="name">Nombre <span class="required">*</span></label>
        <input id="name" type="text" formControlName="name"
               [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
          <span *ngIf="form.get('name')?.errors?.['required']">El nombre es obligatorio</span>
          <span *ngIf="form.get('name')?.errors?.['maxlength']">M치ximo 100 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripci칩n</label>
        <textarea id="description" rows="3" formControlName="description"
                  [class.is-invalid]="form.get('description')?.invalid && form.get('description')?.touched"></textarea>
        <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="error-message">
          <span *ngIf="form.get('description')?.errors?.['maxlength']">M치ximo 255 caracteres</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn-primary" [disabled]="submitting">
          <i *ngIf="submitting" class="fas fa-spinner fa-spin"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
