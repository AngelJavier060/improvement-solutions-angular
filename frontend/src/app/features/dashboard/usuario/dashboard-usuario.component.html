<div class="dashboard-container">
  <header class="dashboard-header bg-success text-white py-3">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="mb-0">
            <i class="fas fa-tachometer-alt me-2"></i> Panel de Usuario
          </h1>
        </div>
        <div class="col-auto">
          <div class="d-flex align-items-center">
            <span class="me-3">
              <i class="fas fa-user me-2"></i>Javier
            </span>
            <button class="btn btn-light btn-sm" (click)="logout()">
              <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <!-- Sidebar Menu -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h4>Menú de Usuario</h4>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a routerLink="/dashboard/usuario" 
               routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}"
               class="nav-link">
              <i class="fas fa-home"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a (click)="navigateToModule('talento-humano')" 
               class="nav-link"
               href="javascript:void(0)">
              <i class="fas fa-users"></i>
              <span>Talento Humano</span>
            </a>
          </li>
          <!-- Aquí se pueden agregar más módulos -->
          <li>
            <a href="#" class="nav-link disabled">
              <i class="fas fa-chart-bar"></i>
              <span>Reportes (Próximamente)</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link disabled">
              <i class="fas fa-cog"></i>
              <span>Configuración (Próximamente)</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <app-dashboard-usuario-home *ngIf="shouldShowWelcome()"></app-dashboard-usuario-home>
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Contenido por defecto cuando no hay rutas hijas activas -->
  <!-- (Ahora se muestra desde el componente app-dashboard-usuario-home) -->
</div>
