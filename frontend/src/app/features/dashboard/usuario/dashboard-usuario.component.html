<div class="dashboard-container">
  <header class="dashboard-header text-white py-3" style="background: #4a5a6a;">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="mb-0">
            <ng-container *ngIf="router.url.includes('talento-humano'); else seguridadIndustrial">
              <i class="fas fa-users me-2"></i> Módulo de Talento Humano
            </ng-container>
            <ng-template #seguridadIndustrial>
              <i class="fas fa-shield-alt me-2"></i> Módulo de Seguridad Industrial
            </ng-template>
          </h1>
        </div>
        <div class="col-auto">
          <div class="d-flex align-items-center">
            <span class="me-3">
              <i class="fas fa-user me-2"></i>Javier
            </span>
            <button class="btn btn-light btn-sm" (click)="goToWelcome()">
              <i class="fas fa-sign-out-alt me-1"></i> Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <main class="main-content">
      <app-dashboard-usuario-home *ngIf="shouldShowWelcome()"></app-dashboard-usuario-home>
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Contenido por defecto cuando no hay rutas hijas activas -->
  <!-- (Ahora se muestra desde el componente app-dashboard-usuario-home) -->
</div>
