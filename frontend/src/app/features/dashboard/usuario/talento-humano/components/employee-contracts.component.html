<div class="employee-contracts">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Contratos del empleado</h5>
    <button class="btn btn-sm btn-outline-secondary" (click)="loadContracts()">
      <i class="fas fa-sync-alt"></i> Recargar
    </button>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Tipo de contrato</label>
          <select class="form-select" [(ngModel)]="selectedTypeContractId">
            <option value="">Seleccione</option>
            <option *ngFor="let t of typeContracts" [value]="t.id">{{ t.name }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Inicio</label>
          <input type="date" class="form-control" [(ngModel)]="startDate" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Fin</label>
          <input type="date" class="form-control" [(ngModel)]="endDate" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Salario</label>
          <input type="number" class="form-control" min="0" step="0.01" [(ngModel)]="salary" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="2" [(ngModel)]="description" placeholder="Descripción (opcional)"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Archivos (PDF)</label>
          <input type="file" class="form-control" accept="application/pdf" (change)="onFilesSelected($event)" multiple />
        </div>
        <div class="col-md-6 text-end">
          <button type="button" class="btn btn-primary" (click)="createContract()" [disabled]="saving">
            <i class="fas" [ngClass]="saving ? 'fa-spinner fa-spin' : 'fa-upload'"></i>
            {{ saving ? 'Guardando...' : 'Subir contrato' }}
          </button>
        </div>
        <div class="col-12" *ngIf="error" >
          <div class="alert alert-danger py-2">{{ error }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div *ngIf="loading" class="text-center py-4">Cargando contratos...</div>
      <div *ngIf="!loading && (!contracts || contracts.length === 0)" class="text-center py-4 text-muted">No hay contratos</div>
      <div *ngIf="!loading && contracts && contracts.length > 0" class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Tipo</th>
              <th>Inicio</th>
              <th>Fin</th>
              <th>Salario</th>
              <th>Descripción</th>
              <th>Archivos</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of contracts">
              <td>{{ c.type_contract?.name }}</td>
              <td>{{ c.start_date }}</td>
              <td>{{ c.end_date || '-' }}</td>
              <td>{{ c.salary || '-' }}</td>
              <td>{{ c.description || '-' }}</td>
              <td>
                <ng-container *ngIf="c.files && c.files.length > 0; else nofiles">
                  <button type="button" class="btn btn-link p-0 me-2" *ngFor="let f of c.files" (click)="openFile(f)" [title]="f.file_name || 'Abrir archivo'">
                    <i class="far fa-file-pdf"></i>
                  </button>
                </ng-container>
                <ng-template #nofiles>-</ng-template>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-danger" (click)="deleteContract(c)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
