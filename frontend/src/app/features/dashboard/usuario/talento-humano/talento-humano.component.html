<div class="talento-humano-container">
  <div class="d-flex layout-row">
    <!-- Toggle button -->
    <button class="sidebar-toggle btn btn-light shadow-sm" [class.collapsed]="isCollapsed" type="button" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
    </button>
    <!-- Sidebar Lateral Mejorado -->
  <aside class="sidebar-talento shadow-lg" [class.collapsed]="isCollapsed">
  <div class="sidebar-header pt-4 pb-2">
      <div class="sidebar-icon mb-2">
        <i class="fas fa-users"></i>
      </div>
      <h4 class="sidebar-title">Talento Humano</h4>
    </div>
    
    <!-- Collapsible Business Section -->
    <div class="sidebar-section" *ngIf="!isCollapsed">
      <div class="section-header" (click)="toggleMenu()" [class.expanded]="isMenuExpanded">
        <div class="section-icon">
          <i class="fas fa-building"></i>
        </div>
        <div class="section-info">
          <span class="section-title">{{ businessName }}</span>
          <small class="section-subtitle">Especialistas en QHSE</small>
        </div>
        <i class="fas section-chevron" [ngClass]="isMenuExpanded ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
      </div>
    </div>

    <nav class="sidebar-nav" [class.mt-2]="!isCollapsed" [class.mt-4]="isCollapsed" [class.menu-collapsed]="!isMenuExpanded && !isCollapsed">
      <ul [class.d-none]="!isMenuExpanded && !isCollapsed">
        <li>
          <a routerLink="inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
          </a>
        </li>
        <li>

        <li>
          <a [routerLink]="['employee', '0603965187']" [queryParams]="{ tab: 'employees' }" routerLinkActive="active" class="nav-link">
            <i class="fas fa-file-alt"></i>
            <span>Documentos y Certificaciones</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link disabled">
            <i class="fas fa-chart-bar"></i>
            <span>Reportes (Pr贸ximamente)</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link disabled">
            <i class="fas fa-cog"></i>
            <span>Configuraci贸n (Pr贸ximamente)</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

    <div class="flex-grow-1 d-flex flex-column content-col" [class.full]="isCollapsed"
         [style.margin-left.px]="isCollapsed ? 128 : 356"
         [style.width]="isCollapsed ? 'calc(100% - 128px)' : 'calc(100% - 356px)'">
      <!-- Content Area Mejorada -->
      <div class="module-content flex-grow-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
