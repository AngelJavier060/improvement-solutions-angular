

server {
    listen 80;
    server_name improvement-solution.com www.improvement-solution.com;

    # Aumentar límite de carga para archivos (20 MB)
    client_max_body_size 20m;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para Angular (SPA) - fallback a locale por defecto en-US
    location / {
        try_files $uri $uri/ /en-US/index.html;
    }

    # Servir build localizado en /en-US/ sin reescrituras a la raíz
    location ^~ /en-US/ {
        try_files $uri $uri/ /en-US/index.html;
    }

    # Proxy para el backend API (usar ^~ para que NO lo capture la regex de estáticos)
    location ^~ /api/ {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Archivos estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache para index.html (evita referencias a chunks antiguos)
    location = /en-US/index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires 0;
    }

    # Página de error personalizada
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Configuración de logs
    access_log /var/log/nginx/improvement-solutions_access.log;
    error_log /var/log/nginx/improvement-solutions_error.log;

    # Configuración de compresión
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
