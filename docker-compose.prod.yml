version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: improvement-backend
    restart: unless-stopped
    user: "0:0"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      SERVER_PORT: ${SERVER_PORT:-8081}
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    networks:
      - proxy-network
    # No public ports; NPM debe acceder por red interna al puerto 8081

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: improvement-frontend
    restart: unless-stopped
    networks:
      - proxy-network
    # No public ports; NPM debe acceder por red interna al puerto 80

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=n8n.improvement-solution.com
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.improvement-solution.com/
      - GENERIC_TIMEZONE=America/Guayaquil
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - proxy-network

volumes:
  backend-uploads:
  backend-logs:
  n8n_data:

networks:
  proxy-network:
    external: true
