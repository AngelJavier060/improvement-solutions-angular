version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-db_improvement_solutions}
      MYSQL_USER: ${DB_USER:-admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - improvement_network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-db_improvement_solutions}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      - mysql
    networks:
      - improvement_network
    restart: unless-stopped
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_HTTP_PORT:-8001}:80"
      - "${FRONTEND_HTTPS_PORT:-8443}:443"
    depends_on:
      - backend
    networks:
      - improvement_network
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  mysql_data:
  uploads_data:

networks:
  improvement_network:
    driver: bridge