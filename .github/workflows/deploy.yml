name: Deploy Improvement Solutions (Independent)

on:
  push:
    branches:
      - main

jobs:
  deploy-improvement-solutions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy Improvement Solutions Independently
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Desplegando improvement-solutions-angular INDEPENDIENTEMENTE"
          echo "ğŸ“ pollos-chanchos-Angular NO serÃ¡ afectado"
          
          # Crear directorio si no existe
          if [ ! -d "/opt/improvement-solutions-angular" ]; then
            echo "ğŸ“ Creando directorio /opt/improvement-solutions-angular..."
            sudo mkdir -p /opt/improvement-solutions-angular
            sudo chown $(whoami):$(whoami) /opt/improvement-solutions-angular
            cd /opt/improvement-solutions-angular
            echo "ğŸ“¦ Clonando repositorio..."
            git clone https://github.com/AngelJavier060/improvement-solutions-angular.git .
          else
            echo "ğŸ“ Directorio existe, actualizando..."
            cd /opt/improvement-solutions-angular
            git pull origin main
          fi
          
          echo "ğŸ”¨ Construyendo backend..."
          cd backend
          if [ -f "mvnw" ]; then
            chmod +x mvnw
            ./mvnw clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi
          cd ..
          
          echo "ğŸ³ Verificando Docker y Docker Compose..."
          docker --version
          docker-compose --version || docker compose version
          
          echo "ğŸ³ Deteniendo contenedores anteriores si existen..."
          docker-compose down 2>/dev/null || docker compose down 2>/dev/null || true
          
          echo "ğŸ³ Construyendo e iniciando contenedores..."
          if command -v docker-compose &> /dev/null; then
            docker-compose up --build -d
          else
            docker compose up --build -d
          fi
          
          echo "ğŸ§¹ Limpiando recursos no utilizados..."
          docker system prune -f
          
          echo "âœ… improvement-solutions-angular actualizado!"
          echo "ğŸ”’ pollos-chanchos-Angular permanece intacto"
          
          echo "ğŸ“Š Estado de contenedores:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "ğŸ” Verificando contenedores de improvement-solutions:"
          docker ps | grep improvement || echo "âš ï¸  No se encontraron contenedores de improvement-solutions"
          
          echo "ğŸŒ Servicios disponibles:"
          echo "Frontend: http://$(hostname -I | awk '{print $1}'):8080"
          echo "Backend: http://$(hostname -I | awk '{print $1}'):8089"
